<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Pop-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-popup {
            position: fixed;
            /* Aligning the popup just beside the cart icon */
            top: 20px;
            right: 80px;
            transform: scale(0);
            width: 400px;
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .cart-popup.show {
            transform: scale(1);
            opacity: 1;
        }

        .cart-popup h2 {
            font-size: 1.8rem;
            margin: 0 0 10px;
        }

        .cart-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-popup .buy-btn {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cart-popup .buy-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .cart-popup .payment-method {
            margin-top: 10px;
            overflow: hidden;
        }

        .cart-popup .payment-method label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .cart-popup .payment-method select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: max-height 0.3s ease;
            max-height: 40px;
        }

        .cart-popup .payment-method select:focus {
            max-height: 150px;
            outline: none;
        }

        .cart-popup .payment-method select option {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <button class="cart-icon">ðŸ›’</button>

    <div class="cart-popup" id="cartPopup">
        <button class="close-btn" onclick="toggleCartPopup()">&times;</button>
        <h2>Your Cart</h2>
        <p>Items will appear here...</p>
        <button class="buy-btn">Buy Now</button>
        <div class="payment-method">
            <label for="payment">Choose a payment method:</label>
            <select id="payment">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
        </div>
    </div>

    <script>
        const cartIcon = document.querySelector('.cart-icon');
        const cartPopup = document.getElementById('cartPopup');
        const overlay = document.getElementById('overlay');

        cartIcon.addEventListener('click', toggleCartPopup);

        function toggleCartPopup() {
            const isVisible = cartPopup.classList.toggle('show');
            overlay.classList.toggle('show', isVisible);
        }

        overlay.addEventListener('click', toggleCartPopup);
    </script>
</body>
</html>
