<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Expandable Cart</title>
    <style>
      /* General Styles */
      body, html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f4f4f9;
        color: #333;
      }

      /* Navbar Styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #0d1117;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .navbar a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .navbar a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Cart Button */
      .cart-button {
        position: relative;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .cart-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
      }

      /* Cart Box */
      .cart-box {
        position: absolute;
        top: 60px;
        right: 10px;
        width: 300px;
        background: white;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        transform-origin: top right;
        transform: scaleY(0);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
        z-index: 1000;
      }

      .cart-box.active {
        transform: scaleY(1);
        opacity: 1;
      }

      .cart-items {
        max-height: 200px;
        overflow-y: auto;
      }

      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        animation: fadeIn 0.4s ease;
      }

      .cart-item:last-child {
        border-bottom: none;
      }

      .cart-item img {
        width: 40px;
        height: 40px;
        border-radius: 5px;
        object-fit: cover;
      }

      .cart-item .item-info {
        flex: 1;
        margin-left: 10px;
      }

      .cart-item .item-info h4 {
        margin: 0;
        font-size: 14px;
      }

      .cart-item .item-info span {
        color: gray;
        font-size: 12px;
      }

      .cart-item button {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .cart-item button:hover {
        background: darkred;
      }

      /* Footer of Cart */
      .cart-footer {
        padding: 10px;
        text-align: center;
        background: #f4f4f9;
        font-size: 14px;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <div class="cart-container">
        <a class="cart-button">ðŸ›’ Cart</a>
        <div class="cart-box">
          <div class="cart-items">
            <div class="cart-item">
              <img src="https://via.placeholder.com/40" alt="Item 1" />
              <div class="item-info">
                <h4>Item 1</h4>
                <span>$10.00</span>
              </div>
              <button>Remove</button>
            </div>
            <div class="cart-item">
              <img src="https://via.placeholder.com/40" alt="Item 2" />
              <div class="item-info">
                <h4>Item 2</h4>
                <span>$20.00</span>
              </div>
              <button>Remove</button>
            </div>
          </div>
          <div class="cart-footer">Total: $30.00</div>
        </div>
      </div>
    </div>

    <script>
      const cartButton = document.querySelector(".cart-button");
      const cartBox = document.querySelector(".cart-box");

      cartButton.addEventListener("click", () => {
        cartBox.classList.toggle("active");

        // Cool effect on clicking the Cart button
        cartButton.style.transform = "scale(0.9)";
        setTimeout(() => {
          cartButton.style.transform = "scale(1)";
        }, 150);
      });

      // Close cart if user clicks outside
      document.addEventListener("click", (event) => {
        if (!cartBox.contains(event.target) && !cartButton.contains(event.target)) {
          cartBox.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
